<!DOCTYPE html>
<html>
	<head>
		<title>Maze Rats Character Generator</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<style>
			body {
				background-color: #eee;
				font-family: Lucida Sans Typewriter,Lucida Console,monaco,Bitstream Vera Sans Mono,monospace;
			}
			dl {
				margin-bottom: 20px;
				clear: both;
			}
			dt {
				font-weight: bold;
				float: left;
				clear: both;
				width: 200px;
				margin-bottom: 5px;
				border-bottom: 1px dotted #ccc;
			}
			dd {
				float: left;
				margin: 0;
				border-bottom: 1px dotted #ccc;
			}
		</style>
	</head>
	<body>
		<h1>{{.FirstName}} {{.Surname}}, {{.Background}}</h1>
		<dl>
			<dt>Level</dt><dd>{{.Level}}</dd>
			<dt>XP</dt><dd>{{.XP}}</dd>
			<div style="clear:both;"></div>
		</dl>
		<dl>
			<dt>Strength</dt><dd>+{{.Strength}}</dd>
			<dt>Dexterity</dt><dd>+{{.Dexterity}}</dd>
			<dt>Will</dt><dd>+{{.Will}}</dd>
			<dt>Attack Bonus</dt><dd>+{{.AttackBonus}}</dd>
			<dt>Armor</dt><dd>{{.ArmorRating}}</dd>
			<dt>Health</dt><dd>{{.Health}}</dd>
			<div style="clear:both;"></div>
		</dl>
	</body>
</html>
